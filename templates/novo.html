{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Primeiro número</label>
            <input type="text" id="primeiro_numero" name="primeiro_numero" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Segundo número</label>
            <input type="text" id="segundo_numero" name="segundo_numero" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Resultado</button>
        </fieldset>
    </form>
{% endblock %}
