{% extends "template.html" %}
{% block conteudo %}
    <label for="fname">Aqui está a tabela de resultados: com o primeiro e o segundo número digitados, e todos os primos entre eles em "Resultado".</label>
    <label for="fname">Aperte em tentar novamente para adicionar mais entradas em sua tabela.</label>    
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Primeiro Número</th>
                <th>Segundo Número</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
        {% for item in lista %}
                        <tr>
                            <td>{{ item.primeiro_numero }}</td>
                            <td>{{ item.segundo_numero }}</td>
                            <td>{{ item.primos }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>

    <form action="{{ url_for('redirecionar') }}" method="post">
        <fieldset>
          <button type="submit" class="btn btn-primary btn-salvar">Tentar novamente</button>
        </fieldset>
    </form>
{% endblock %}
